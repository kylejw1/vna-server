
<!-- TOP TOOLBAR START -->

<md-toolbar layout="row" class="md-hue-2">
  <div class="md-toolbar-tools">
    
    <md-button aria-label="Settings" ng-click="mainCtrl.sideNavToggle()">
      <md-icon class="md-icon-button" ng-disabled>menu</md-icon>
    </md-button>

    <h2 flex="" md-truncate="" ng-click="mainCtrl.sideNavToggle()">{{mainCtrl.title}}</h2>

    <md-button id="fullscreen-button" onclick="toggleFullscreen(document.documentElement);">
      <md-icon class="md-icon-button">fullscreen</md-icon> Toggle Fullscreen
    </md-button>
    
  </div>
</md-toolbar>

<!-- TOP TOOLBAR END -->

<md-content layout="row" flex>

<!-- LEFT SIDENAV START -->

  <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" layout="column">

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">Location</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="mainCtrl.locationClicked(location)" ng-repeat="location in mainCtrl.locations">
        <span>{{location.name}}</span>
        <md-divider />
      </md-list-item>
    </md-list>

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">Configuration</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="null" ng-repeat="configuration in mainCtrl.configurations">
        <span>{{configuration.name}}</span>
        <md-divider />
      </md-list-item>
    </md-list>

  </md-sidenav>

<!-- LEFT SIDENAV END -->

<!-- NESTED VIEW START -->
  <md-content ui-view="left" flex="80" ></md-content>
<!-- NESTED VIEW END -->

<!-- STATUS VIEW START -->
  <md-content ui-view="right" flex ></md-content>
<!-- STATUS VIEW END -->

</md-content>
