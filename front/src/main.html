
<!-- TOP TOOLBAR START -->

<md-toolbar layout="row" class="md-hue-2">
  <div class="md-toolbar-tools">
    
    <md-button aria-label="Settings" ng-click="mainCtrl.sideNavToggle()">
      <md-icon class="md-icon-button" ng-disabled>menu</md-icon>
    </md-button>

    <h2 flex="" md-truncate="" ng-click="mainCtrl.sideNavToggle()">Verona Order Queue</h2>

    <md-button id="fullscreen-button" onclick="toggleFullscreen(document.documentElement);">
      <md-icon class="md-icon-button">fullscreen</md-icon> Toggle Fullscreen
    </md-button>
    
  </div>
</md-toolbar>

<!-- TOP TOOLBAR END -->

<md-content layout="row" flex>

<!-- LEFT SIDENAV START -->

  <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" layout="column">

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">Location</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="null" ng-repeat="location in mainCtrl.locations">
        <span>{{location.name}}</span>
        <md-divider />
        <md-divider />
      </md-list-item>
    </md-list>

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">Configuration</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="null" ng-repeat="configuration in mainCtrl.configurations">
        <span>{{configuration.name}}</span>
        <md-divider />
      </md-list-item>
    </md-list>

  </md-sidenav>

<!-- LEFT SIDENAV END -->

<!-- NESTED VIEW START -->
  <div ui-view flex="80"></div>
<!-- NESTED VIEW END -->

<!-- STATUS VIEW START -->
  <md-list flex md-colors="{background: 'grey-50'}">

    <md-list-item class="md-3-line" ng-click="null" ng-repeat="n in mainCtrl.orders" md-colors="{background: 'green-50'}">
      <div class="md-list-item-text" layout="column">
        <h3>{{n.name}}</h3>
        <h4>blah</h4>
        <p>asdfa</p>
        <md-progress-linear md-mode="determinate" value="25"></md-progress-linear>
      </div>
      <md-divider />
    </md-list-item>

  </md-list>
<!-- STATUS VIEW END -->

</md-content>
