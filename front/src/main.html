
<!-- TOP TOOLBAR START -->

<md-toolbar layout="row" class="md-hue-2">
  <div class="md-toolbar-tools">
    
    <md-button aria-label="Settings" ng-click="mainCtrl.sideNavToggle()">
      <md-icon class="md-icon-button">menu</md-icon>
    </md-button>

    <h2 flex="" md-truncate="" ng-click="mainCtrl.sideNavToggle()">Verona Order Queue  -  {{mainCtrl.selectedLocation}}</h2>

    <md-button aria-label="Toggle Order Buttons" ng-click="mainCtrl.layoutToggle()" >
      <md-icon class="md-icon-button">view_module</md-icon> View
    </md-button>

    <md-button id="fullscreen-button" onclick="toggleFullscreen(document.documentElement);">
      <md-icon class="md-icon-button">fullscreen</md-icon> Fullscreen
    </md-button>
    
  </div>
</md-toolbar>

<!-- TOP TOOLBAR END -->

<md-content layout="row" flex>

<!-- LEFT SIDENAV START -->

  <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" layout="column">

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">Location</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="mainCtrl.locationClicked(location)" ng-repeat="location in mainCtrl.locations | filter : { mode: 'order' }">
        <span>{{location.name}}</span>
        <md-divider />
      </md-list-item>

    </md-list>

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">Configuration</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="mainCtrl.locationClicked(location)" ng-repeat="location in mainCtrl.locations | filter : { mode: 'edit' }">
        <span>{{location.name}}</span>
        <md-divider />
      </md-list-item>
    </md-list>

    <md-toolbar class="md-hue-2">
      <h1 class="md-toolbar-tools">About</h1>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-1-line" ng-click="mainCtrl.aboutClicked()">
        <span>About</span>
        <md-divider />
      </md-list-item>
    </md-list>

  </md-sidenav>

<!-- LEFT SIDENAV END -->

  <md-content flex="20" ng-show="mainCtrl.columns === 1"></md-content>

<!-- LEFT VIEW START -->
  <md-content ui-view="left" flex="80" ng-show="mainCtrl.columns === 2"></md-content>
<!-- LEFT VIEW END -->

<!-- RIGHT VIEW START -->
  <md-content ui-view="right" flex></md-content>
<!-- RIGHT VIEW END -->

  <md-content flex="20" ng-show="mainCtrl.columns === 1"></md-content>

</md-content>
