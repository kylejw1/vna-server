<md-list md-colors="{background: 'grey-50'}">

  <md-list-item 
    class="md-3-line" 
    ng-repeat="order in statusCtrl.orders" 
    ng-click="statusCtrl.orderClicked($event, order)" 
    md-colors="{background: order.status === 'complete' ? 'green-50' : 'red-50'}">

    <div class="md-list-item-text" layout="column">
      <h3>{{order.name}}</h3>
      <h4>blah</h4>
      <p>asdfa</p>
      <md-progress-linear md-mode="determinate" value="25"></md-progress-linear>
    </div>
    <md-divider />

  </md-list-item>

</md-list>
