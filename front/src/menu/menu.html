
<md-nav-bar
  md-selected-nav-item="currentNavItem"
  nav-bar-aria-label="navigation links">
  <md-nav-item md-nav-click="goto('page1')" name="page1">
    Pizza
  </md-nav-item>
  <md-nav-item md-nav-click="goto('page2')" name="page2">
    Pasta
  </md-nav-item>
  
</md-nav-bar>

<md-grid-list md-cols="6" md-gutter="1em" md-row-height="4:3" ng-class="{fullscreen: menuCtrl.isFullScreen}">
  
  <md-grid-tile ng-repeat="name in menuCtrl.names">
    <div layout layout-fill> 
      <md-button  class="md-raised md-primary" 
        flex md-colors="{background: 'blue-100'}" 
        style="white-space: normal;"
        ng-click="menuCtrl.createOrder(name)">
        {{name}}
      </md-button>
    </div>
  </md-grid-tile>

</md-grid-list>
