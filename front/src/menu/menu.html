
<md-nav-bar
  md-selected-nav-item="menuCtrl.selectedType"
  nav-bar-aria-label="navigation links">
  <md-nav-item ng-hide="menuCtrl.typeFilter" ng-repeat="(type, names) in menuCtrl.types" md-nav-click="goto(type)" name="{{type}}">
    {{ type }}
  </md-nav-item>
  
</md-nav-bar>

<md-grid-list md-cols="6" md-gutter="1em" md-row-height="4:3" ng-class="{fullscreen: menuCtrl.isFullScreen}">
  
  <md-grid-tile ng-repeat="name in menuCtrl.types[menuCtrl.selectedType]">
    <div layout layout-fill> 
      <md-button  class="md-raised md-primary" 
        flex md-colors="{background: 'blue-100'}" 
        style="white-space: normal;"
        ng-click="menuCtrl.createOrder(name)">
        {{name}}
      </md-button>
    </div>
  </md-grid-tile>

</md-grid-list>
