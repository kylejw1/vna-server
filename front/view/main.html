

<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
      <md-icon ng-disabled>menu</md-icon>
      </md-button>

      <h2 flex="" md-truncate="">Verona Order Queue</h2>

      <md-button id="fullscreen-button" onclick="toggleFullscreen(document.documentElement);">
        <md-icon class="md-icon-button">fullscreen</md-icon> Toggle Fullscreen
      </md-button>

  </div>
</md-toolbar>

<md-content class="md-padding">
  <div layout="row">
    <div ui-view flex="80"></div>
    <div flex="20" layout="column">

      <md-input-container>
        <label>Location: </label>
        <md-select ng-model="mainCtrl.selectedLocation">
          <md-option ng-value="loc.name" ng-repeat="loc in mainCtrl.locations">{{loc.name}}</md-option>
        </md-select>
      </md-input-container>

      <md-list>

        <md-list-item class="md-3-line" ng-click="null" ng-repeat="n in [1,2,3,4,5]" md-colors="{background: 'green-50'}">
          <div class="md-list-item-text" layout="column">
            <h3>Pepperoni</h3>
            <h4>blah</h4>
            <p>asdfa</p>
            <md-progress-linear md-mode="determinate" value="{{n*10}}"></md-progress-linear>
          </div>
          <md-divider />
        </md-list-item>

      </md-list>

    </div>
  </div>
</md-content>
